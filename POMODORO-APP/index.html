<DOCTYPE html> 
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
     <!--Bootstrap-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
     
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
     <!--Bootstrap-->
     <script src="https://kit.fontawesome.com/996973c893.js"></script>
    
    <!--Css-->
    <link rel="stylesheet" href="style.css"/>

     <!--Google font-->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=pacifico&display=swap"/>
    
     <!--Favicon-->
    <link rel="icon" href="POMODORO-APP\icons8-tomato-100.png" sizes="16/16" type="img/png">

    <title>Pomodoro app</title>
 </head>
 <body onload="template()">
    <div class="container">
        <h1 class="text-center my-5 heading">POMODORO APP</h1>

        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>
        </div>

        <div>
            <h3 id="done" class="text-center my-5"></h3>
        </div>
        
        <!--Start and reset buttons-->
        <div class="container d-flex justify-content-center align-items-center my-5">
           <button class="btn" onclick="start()"><i class="fa fa-play fa-2x"></i></button>
        </button>
           <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>
        <footer>DEVELOPED BY IBUKUN SAMUEL</footer>
    </div>
    
 </body>
        <!--Javascript-->
 <script src="pomo.js"></script>
</html>
